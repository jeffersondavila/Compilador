<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hasdrubal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&family=Nunito:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/estilos.css">
</head>

<body class="bg-dark">
  <nav class="navbar bg-dark ">
    <div class="container-fluid container">
      <a class="navbar-brand text-warning text-opacity-75 fs-3 fw-bold" href="#">
        <i class="bi bi-star-half text-warning text-opacity-75"></i>
        Hasdrubal
      </a>
    </div>
  </nav>

  <div class="form-floating mt-2 container IngresaCodigo">
    <textarea class="form-control " placeholder="Ingresa tu codigo" id="floatingTextarea1">
    </textarea>
    <label for="floatingTextarea2 me-2">Ingresa tu codigo</label>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end me-2">
      <button id="botonCargaCodigo" class="btn btn-outline-secondary mt-3 ms-2">Cargar Archivo</button>
      <input type="file" id="archivo" style="display:none;">
    </div>
  </div>

  <div class="form-floating mt-2 container IngresoError">
    <textarea class="form-control" id="floatingTextarea2"></textarea>
    <div class="  d-md-flex justify-content-md-end me-2">
      <button id="botonAnalisisLexico" class="btn btn-outline-primary mt-3 ms-5 ">Compilar</button>
    </div>
  </div>

  <script src="./js/CapturaCodigo.js"></script>
  <script src="./js/AnalisisLexico.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
